<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="AppCtrl">
      <ion-header-bar class="bar-stable">

          <h1 class="title">Social Login Test [ Ionic and Firebase ]</h1>

  
      </ion-header-bar>
      <ion-content>
        <button class="button button-royal icon ion-social-facebook" ng-click="login('facebook')"></button>

        <div ng-if="authData.facebook" class="list card">
          <div class="item item-avatar">
            <img alt="Foto" ng-src="{{authData.facebook.profileImageURL}}">
            <h2>{{ authData.facebook.displayName}}</h2>
            <p>Facebook ID : {{ authData.facebook.id}}</p>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
