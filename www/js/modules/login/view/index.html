<div class="list">
  <form action="" class="center-block" ng-submit="login(usuario)">
    <label class="item item-input item-floating-label">
      <span class="input-label">First Name</span>
      <input type="text" placeholder="First Name">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Last Name</span>
      <input type="text" placeholder="Last Name">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Email</span>
      <input type="text" placeholder="Email">
    </label>

    </br>

    <button class="button button-positive button-block">
      SIGN IN
    </button>

    <a class="button button-dark button-block" ng-href="#/register">
      REGISTER
    </a>
  </form>

</div>

<div class="row">
 
  
  <div class="button-bar">
  <a class="button button-positive icon ion-social-facebook" ng-click="socialLogin('facebook')"></a>
  <a class="button">Second</a>
  <a class="button">Third</a>
</div>
</div>
